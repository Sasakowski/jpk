<!DOCTYPE html><html>

<head>
	<title>JPK</title>
	<link rel = "stylesheet" href = "stylesheet.css">
	<style>
		#HIRAGANA, #PUNCT, #MULTIRAD { display: none; }

		int { display: flex; justify-content: center; width: fit-content; min-height: 6vh; }
		int button { height: fit-content; }
		int text { font-size: 125%; }
	</style>
	<script>
		function Hiragana() {
			document.getElementById("DEFAULT").style.display = "none";
			document.getElementById("HIRAGANA").style.display = "block";
			document.getElementById("PUNCT").style.display = "none";
			document.getElementById("MULTIRAD").style.display = "none";
		}
		function Punct() {
			document.getElementById("DEFAULT").style.display = "none";
			document.getElementById("HIRAGANA").style.display = "none";
			document.getElementById("PUNCT").style.display = "block";
			document.getElementById("MULTIRAD").style.display = "none";
		}
		function Multirad() {
			document.getElementById("DEFAULT").style.display = "none";
			document.getElementById("HIRAGANA").style.display = "none";
			document.getElementById("PUNCT").style.display = "none";
			document.getElementById("MULTIRAD").style.display = "block";
		}
		function Input(s) {
			document.getElementById("OUTPUT").value += s;
		}
	</script>
</head>
